{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
    /* Centering the login form */
    .login-container {
        max-width: 400px;
        width: 90%;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        text-align: center;
       
    }

    .login-container h2 {
        color: black;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: black !important;  /* Ensures text inside input is visible */
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid black;
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .form-control::placeholder {
        color: black;
    }

    .form-label {
        color: black;
        font-weight: bold;
        text-align: left;
        display: block;
        margin-bottom: 5px;
    }

    .btn-login {
        background: black;
        border: 1px solid black;
        color: white;
        padding: 14px;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
    }

    .btn-login:hover {
        background: rgba(58, 52, 52, 0.2);
        color: rgb(43, 33, 33);
        
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 500px) {
        .login-container {
            padding: 20px;
            margin-top: 30px;
        }

        .form-control {
            font-size: 14px;
            padding: 10px;
        }

        .btn-login {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>

<div class="container">
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email(class="form-control", placeholder="Enter your email") }}
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password(class="form-control", placeholder="Enter password") }}
            </div>

            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>
</div>

{% endblock %}
